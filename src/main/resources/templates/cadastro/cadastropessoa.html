<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

 <!--Import Google Icon Font-->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
 <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/><link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
 <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/><link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
 
</head>
<body>

	<h3>Spring boot + Thymeleaf + Material Design Lite</h3><br/>
	<h5>Cadastro de Pessoas</h5>
	<div class="row">
	<form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}" class="col s12">
			<div class="row">
				<div class="input-fiel col s6">
					<label for="id" class="active">ID</label> 
					<input name="id" th:field="*{id}" id="id" readonly="readonly">
				</div>
				<div class="input-fiel col s6">
						<label for="nome" class="active">Nome</label> 
						<input name="nome" th:field="*{nome}" id="nome" class="validate">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<label for="sobrenome" class="active">Sobrenome</label>
					<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validate">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<label for="idade" class="active">Idade</label>
					<input name="idade" th:field="*{idade}" id="idade" class="validate">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<button class="btn waves-effect waves-light" type="submit" name="action"> Salvar
						<i class="material-icons right">send</i>
					</button>
					<button class="waves-effect waves-light btn" onclick="document.getElementById('formpessoa').reset();">Novo</button>
				</div>
			</div>
		</form>
	</div>
	
	<div class="row">
		<form action="pesquisapessoa" method="post" class="col s12">
			<div class="row">
				<div class="input-fiel col s12">
					<label for="nomepesquisa" class="active">Pesquisa por nome:</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<input class="waves-effect waves-light btn" type="submit" value="Buscar">
					<a class="waves-effect waves-light btn" href="/listapessoas">Listar Pessoas</a>
				</div>
			</div>
		</form>
	</div>

	<table>
		<tr th:each ="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td th:text="${pessoa.nome}"></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a> </td>
			<td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a> </td>
		</tr>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.js"></script>
</body>
</html>
